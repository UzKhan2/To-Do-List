<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTrack</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        transition: background-color 0.3s, color 0.3s;
        overflow-x: hidden;
      }
      body.light-mode {
        background-color: #f0f0f0;
        color: #333;
      }
      body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100vh;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
        transition: transform 0.3s ease-out;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        transform: translateX(-250px);
      }
      .sidebar.visible {
        transform: translateX(0);
      }
      .light-mode .sidebar {
        background-color: #e0e0e0;
        border-right: 1px solid #ccc;
      }
      .dark-mode .sidebar {
        background-color: #1e1e1e;
        border-right: 1px solid #333;
      }
      .main-content {
        flex-grow: 1;
        padding: 20px;
        box-sizing: border-box;
        min-height: 100vh;
        max-width: 800px;
        margin-left: 0;
        transition: margin-left 0.3s ease-out;
      }
      .main-content.sidebar-visible {
        margin-left: 250px;
      }
      .header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 20px;
        position: relative;
        width: 100%;
      }
      .app-title {
        font-size: 18px;
        margin: 0;
        margin-bottom: 15px;
        transition: color 0.3s;
        align-self: center;
      }
      .light-mode .app-title {
        color: #333;
      }
      .dark-mode .app-title {
        color: #bb86fc;
      }
      #list-name {
        font-size: 24px;
        border: none;
        background: transparent;
        color: inherit;
        cursor: pointer;
        padding: 5px;
        margin-left: -5px;
        width: 100%;
      }
      #list-name:focus {
        outline: none;
        border-bottom: 1px dashed #999;
      }
      .btn {
        width: 40px;
        height: 40px;
        font-size: 24px;
        border: none;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s, color 0.3s;
        flex-shrink: 0;
      }
      .add-btn {
        background-color: #4caf50;
        color: white;
      }
      .add-btn:hover {
        background-color: #45a049;
      }
      #settings-btn {
        background-color: transparent;
        font-size: 26.4px;
        padding: 0;
        line-height: 1;
        position: absolute;
        right: 0;
        top: 0;
      }
      .light-mode #settings-btn {
        color: #808080;
      }
      .light-mode #settings-btn:hover {
        color: #666666;
      }
      .dark-mode #settings-btn {
        color: #bb86fc;
      }
      .dark-mode #settings-btn:hover {
        color: #9965f4;
      }
      #task-form,
      .task-item {
        display: flex;
        margin-bottom: 10px;
        gap: 10px;
      }
      #task-input,
      .task-content {
        flex-grow: 1;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 25px;
        outline: none;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }
      .light-mode #task-input,
      .light-mode .task-content {
        border: 1px solid #ddd;
        background-color: white;
        color: #333;
      }
      .dark-mode #task-input,
      .dark-mode .task-content {
        border: 1px solid #bb86fc;
        background-color: #2c2c2c;
        color: #e0e0e0;
      }
      .task-content {
        border: none;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      .delete-btn {
        background-color: #f44336;
        color: white;
      }
      .delete-btn:hover {
        background-color: #d32f2f;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        border-radius: 10px;
        transition: background-color 0.3s, color 0.3s;
      }
      .light-mode .modal-content {
        background-color: #fefefe;
        color: #333;
      }
      .dark-mode .modal-content {
        background-color: #2c2c2c;
        color: #e0e0e0;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .settings-option {
        margin-bottom: 15px;
      }
      .settings-option label {
        display: block;
        margin-bottom: 5px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "‚òÄÔ∏è";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        line-height: 1;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
        content: "üåë";
      }
      .slider:before {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slider:before::first-line {
        line-height: 0;
        padding-bottom: 3px;
      }
      #lists {
        margin-top: 20px;
      }
      .list-item {
        cursor: pointer;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .light-mode .list-item:hover {
        background-color: #d0d0d0;
      }
      .dark-mode .list-item:hover {
        background-color: #2a2a2a;
      }
      .list-item.active {
        font-weight: bold;
      }
      .light-mode .list-item.active {
        background-color: #c0c0c0;
      }
      .dark-mode .list-item.active {
        background-color: #3a3a3a;
      }
      #new-list-form {
        display: flex;
        margin-top: 10px;
      }
      #new-list-input {
        flex-grow: 1;
        padding: 5px;
        font-size: 14px;
        border-radius: 5px 0 0 5px;
        border: 1px solid #ccc;
        outline: none;
        width: calc(100% - 70px);
      }
      #new-list-btn {
        border: none;
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 0 5px 5px 0;
      }
      #new-list-btn:hover {
        background-color: #45a049;
      }
      #toggle-sidebar {
        position: fixed;
        top: 10px;
        left: 250px;
        width: 30px;
        height: 30px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 0 5px 5px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1001;
        transition: left 0.3s ease-out;
      }
      .sidebar:not(.visible) + #toggle-sidebar {
        left: 0;
      }
      @media (max-width: 768px) {
        .main-content.sidebar-visible {
          margin-left: 0;
        }
        #toggle-sidebar {
          left: 0;
        }
        .sidebar.visible + #toggle-sidebar {
          left: 250px;
        }
        .delete-list-btn {
          font-size: 24px;
          width: 30px;
          height: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0;
          line-height: 1;
          background-color: transparent;
          border: none;
          color: #f44336;
          cursor: pointer;
        }

        .delete-list-btn:hover {
          color: #d32f2f;
        }

        .list-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding-right: 5px;
        }
        .task-item .task-content {
          cursor: pointer;
          transition: all 0.3s ease;
          transform-origin: center;
        }

        .task-item .task-content:hover {
          transform: scale(1.1);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed .task-content {
          background-color: #4caf50;
          color: white;
          animation: popOut 1s ease-in-out;
        }

        @keyframes popOut {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.2);
          }
          100% {
            transform: scale(0);
            opacity: 0;
          }
        }
      }
    </style>
  </head>
  <body class="light-mode">
    <div class="sidebar">
      <h2>My Lists</h2>
      <ul id="lists"></ul>
      <form id="new-list-form">
        <input
          type="text"
          id="new-list-input"
          placeholder="New List"
          required
        />
        <button type="submit" id="new-list-btn">Add</button>
      </form>
    </div>
    <button id="toggle-sidebar" class="arrow-toggle">
      <span class="arrow">‚ùØ</span>
    </button>
    <div class="main-content">
      <div class="header">
        <h1 class="app-title">TaskTrack</h1>
        <input type="text" id="list-name" placeholder="List Name" />
        <button id="settings-btn" class="btn">‚öôÔ∏è</button>
      </div>
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Enter a new task"
          required
        />
        <button type="submit" class="btn add-btn">+</button>
      </form>
      <ul id="task-list"></ul>
    </div>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Settings</h2>
        <div class="settings-option">
          <label for="darkModeToggle">Dark Mode</label>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <script>
      const taskForm = document.getElementById("task-form");
      const taskInput = document.getElementById("task-input");
      const taskList = document.getElementById("task-list");
      const settingsBtn = document.getElementById("settings-btn");
      const settingsModal = document.getElementById("settingsModal");
      const closeBtn = document.getElementsByClassName("close")[0];
      const darkModeToggle = document.getElementById("darkModeToggle");
      const body = document.body;
      const listName = document.getElementById("list-name");
      const listsContainer = document.getElementById("lists");
      const newListForm = document.getElementById("new-list-form");
      const newListInput = document.getElementById("new-list-input");
      const toggleSidebarBtn = document.getElementById("toggle-sidebar");
      const sidebar = document.querySelector(".sidebar");
      const mainContent = document.querySelector(".main-content");

      let lists = JSON.parse(localStorage.getItem("lists")) || [
        { name: "First List", tasks: [] },
      ];
      let currentListIndex = 0;

      function saveLists() {
        localStorage.setItem("lists", JSON.stringify(lists));
      }

      function renderLists() {
        listsContainer.innerHTML = "";
        lists.forEach((list, index) => {
          const li = document.createElement("li");
          li.className = `list-item ${
            index === currentListIndex ? "active" : ""
          }`;
          li.innerHTML = `
            <span class="list-name">${list.name}</span>
            <button class="delete-list-btn" onclick="deleteList(${index}, event)">√ó</button>
          `;
          li.querySelector(".list-name").onclick = () => switchList(index);
          listsContainer.appendChild(li);
        });
      }

      function switchList(index) {
        currentListIndex = index;
        renderLists();
        renderTasks();
        listName.value = lists[currentListIndex].name;
      }

      function renderTasks() {
        taskList.innerHTML = "";
        lists[currentListIndex].tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className = "task-item";
          li.innerHTML = `
            <div class="task-content">${task}</div>
            <button class="btn delete-btn" onclick="deleteTask(${index})">√ó</button>
          `;
          taskList.appendChild(li);
        });
      }

      function addTask(e) {
        e.preventDefault();
        const newTask = taskInput.value.trim();
        if (newTask) {
          lists[currentListIndex].tasks.push(newTask);
          taskInput.value = "";
          renderTasks();
          saveLists();
        }
      }

      function deleteTask(index) {
        lists[currentListIndex].tasks.splice(index, 1);
        renderTasks();
        saveLists();
      }

      function addNewList(e) {
        e.preventDefault();
        const newListName = newListInput.value.trim();
        if (newListName) {
          lists.push({ name: newListName, tasks: [] });
          newListInput.value = "";
          currentListIndex = lists.length - 1;
          renderLists();
          switchList(currentListIndex);
          saveLists();
        }
      }

      function deleteList(index, event) {
        event.stopPropagation();
        if (lists.length > 1) {
          lists.splice(index, 1);
          if (currentListIndex >= index) {
            currentListIndex = Math.max(0, currentListIndex - 1);
          }
          renderLists();
          switchList(currentListIndex);
          saveLists();
        } else {
          alert("You can't delete the last list!");
        }
      }

      function openSettingsModal() {
        settingsModal.style.display = "block";
      }

      function closeSettingsModal() {
        settingsModal.style.display = "none";
      }

      function toggleDarkMode(isDark) {
        if (isDark) {
          body.classList.remove("light-mode");
          body.classList.add("dark-mode");
          localStorage.setItem("mode", "dark");
        } else {
          body.classList.remove("dark-mode");
          body.classList.add("light-mode");
          localStorage.setItem("mode", "light");
        }
      }

      function saveListName() {
        lists[currentListIndex].name = listName.value;
        renderLists();
        saveLists();
      }

      function toggleSidebar() {
        sidebar.classList.toggle("visible");
        mainContent.classList.toggle("sidebar-visible");
        const arrow = toggleSidebarBtn.querySelector(".arrow");
        if (sidebar.classList.contains("visible")) {
          arrow.textContent = "‚ùÆ";
          toggleSidebarBtn.style.left = "250px";
        } else {
          arrow.textContent = "‚ùØ";
          toggleSidebarBtn.style.left = "0";
        }
      }

      function checkInitialState() {
        sidebar.classList.remove("visible");
        mainContent.classList.remove("sidebar-visible");
        toggleSidebarBtn.querySelector(".arrow").textContent = "‚ùØ";
        toggleSidebarBtn.style.left = "0";
      }

      function renderTasks() {
        taskList.innerHTML = "";
        lists[currentListIndex].tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className = "task-item";
          li.innerHTML = `
        <div class="task-content">${task}</div>
        <button class="btn delete-btn" onclick="deleteTask(${index})">√ó</button>
      `;
          li.querySelector(".task-content").addEventListener("click", () =>
            completeTask(li, index)
          );
          taskList.appendChild(li);
        });
      }

      function completeTask(taskElement, index) {
        taskElement.classList.add("completed");
        taskElement.style.animation = "popOut 1s ease-in-out forwards";

        taskElement.addEventListener(
          "animationend",
          () => {
            lists[currentListIndex].tasks.splice(index, 1);
            taskList.removeChild(taskElement);
            saveLists();
          },
          { once: true }
        );
      }

      const savedMode = localStorage.getItem("mode");
      if (savedMode === "dark") {
        darkModeToggle.checked = true;
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
      }

      taskForm.addEventListener("submit", addTask);
      settingsBtn.addEventListener("click", openSettingsModal);
      closeBtn.addEventListener("click", closeSettingsModal);
      darkModeToggle.addEventListener("change", (e) =>
        toggleDarkMode(e.target.checked)
      );
      listName.addEventListener("change", saveListName);
      newListForm.addEventListener("submit", addNewList);
      toggleSidebarBtn.addEventListener("click", toggleSidebar);

      window.addEventListener("load", checkInitialState);

      window.onclick = function (event) {
        if (event.target == settingsModal) {
          closeSettingsModal();
        }
      };

      renderLists();
      switchList(currentListIndex);
    </script>
  </body>
</html>
